{% extends "dbtapp/base.html" %}
{% load staticfiles %}

{% block head %}
	<script>
		var postURL = "{% url 'dbtapp:videoEdit' video.pk %}";
	</script>
	<script type="text/javascript" src="{% static 'dbtapp/js/WearProtection.js' %}"></script>
	LAVG
	<a id="preview-button" href="#preview" class="btn btn-warning">Preview</a>
{% endblock %}

{% block content %}
	<div id="logo-box">
		<p><b>Choose a logo:</b></p>
		<input id="input-logo" type="file" />
	</div>
	<ul id="images">

		{% if images %}
			{% for image in images %}
				<li rel="{{ image.pk }}">
					<div class="image-wrapper">
						<img src="{{ image.photoFile.url }}" rel="{{ image.order }}">
					</div>
				</li>
			{% endfor %}
		{% endif %}
		<div id="addFileWrapper">
			<img id="addFile" src="{% static 'dbtapp/img/plus-sign.jpg'%}" alt="LÃ¤gg till bild"/>
			<form action="{% url 'dbtapp:videoEdit' video.pk %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.photoFile }}
			</form>
		</div>
	</ul>

	<div id="preview" class="modalDialog">
		<ul id="slideshow">
			<a href="#" title="Close" class="close">X</a>
		</ul>
	</div>
	<a href="{% url 'dbtapp:videoList' %}" class="btn btn-default">back</a>
	<!--<a href="{ url 'dbtapp:phantomjs' video.pk %}" class="btn btn-default">back</a>-->
	

{% endblock %}
